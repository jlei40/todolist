{% extends "base.html" %}


{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% block content %}
<a href="{% url 'tasks:task_list' %}">Tasks List</a><br/><br/>


<a href="{% url 'tasks:tag_create' %}">New tag</a><br/><br/>
{% for tag in object_list %}
    <a href="{% url 'tasks:tag_detail' tag.id %}">{{ tag.name }}</a><br/>
{% endfor %}
{% endblock content %}
